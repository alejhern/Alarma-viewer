<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarmas con Checkboxes y Botones</title>
    <link rel="stylesheet" href="lib/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="lib/css/buttons.dataTables.min.css" />
    <link rel="stylesheet" href="lib/css/colReorder.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    </style>
</head>

<body>
    <div id="contenedor_buttons" style="margin-bottom: 20px;">
    </div> <!-- Contenedor para el botón de exportación -->
    <table id="alarmasTable" class="display">
        <thead>
            <tr>
                <th id="selectAll-col" ><input type="checkbox" class="selectAll" /></th>
                <th>Alarma</th>
                <th>Tag</th>
                <th>Sensor</th>
                <th>Type</th>
                <th>Tiempo</th>
                <th>Última Activación</th>
                <th id="ack-col">Acknowledge</th>
            </tr>
        </thead>
        <!-- Filtros en el pie de la tabla -->
        <tfoot>
            <tr>
                <th></th>
                <th><input type="text" placeholder="Filtrar Alarma" /></th>
                <th><input type="text" placeholder="Filtrar Tag" /></th>
                <th><input type="text" placeholder="Filtrar Sensor" /></th>
                <th><input type="text" placeholder="Filtrar Tipo" /></th>
                <th><input type="text" placeholder="Filtrar Tiempo" /></th>
                <th><input type="text" placeholder="Filtrar Última Activación" /></th>
                <th></th>
            </tr>
        </tfoot>
    </table>
</body>
<script src="lib/js/jquery-3.5.1.min.js"></script>
<script src="lib/js/jquery.dataTables.min.js"></script>
<script src="lib/js/dataTables.buttons.min.js"></script>
<script src="lib/js/jszip.min.js"></script>
<script src="lib/js/buttons.html5.min.js"></script>
<script src="lib/js/buttons.colVis.min.js"></script>
<script src="lib/js/dataTables.colReorder.min.js"></script>
<script src="table.js"></script>
</html>
