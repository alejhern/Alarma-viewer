<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarmas con Checkboxes y Botones</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.5.0/css/colReorder.dataTables.min.css" />
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/colreorder/1.5.0/js/dataTables.colReorder.min.js"></script>
    <style>
        #alarmasTable {
            margin: 0 auto;
            text-align: center;
        }

        .btn-icon {
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        .btn-icon i {
            font-size: 18px;
        }

        .btn-icon-edit {
            color: #4CAF50; /* Verde */
        }

        .btn-icon-delete {
            color: #f44336; /* Rojo */
        }

        tfoot input {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
        }

        /* Estilos para los botones del contenedor con iconos */
        .dt-button {
            padding: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
            display: inline-flex;
            align-items: center;
        }

        .dt-button i {
            margin-right: 5px; /* Espacio entre el icono y el texto */
        }

        .dt-button:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>
    <div id="contenedor_buttons" style="margin-bottom: 20px;">
    </div> <!-- Contenedor para el botón de exportación -->
    <table id="alarmasTable" class="display">
        <thead>
            <tr>
                <th id="selectAll-col" ><input type="checkbox" class="selectAll" /></th>
                <th>Alarma</th>
                <th>Tag</th>
                <th>Sensor</th>
                <th>Type</th>
                <th>Tiempo</th>
                <th>Última Activación</th>
                <th id="actions-col">Actions</th>
            </tr>
        </thead>
        <!-- Filtros en el pie de la tabla -->
        <tfoot>
            <tr>
                <th></th>
                <th><input type="text" placeholder="Filtrar Alarma" /></th>
                <th><input type="text" placeholder="Filtrar Tag" /></th>
                <th><input type="text" placeholder="Filtrar Sensor" /></th>
                <th><input type="text" placeholder="Filtrar Tipo" /></th>
                <th><input type="text" placeholder="Filtrar Tiempo" /></th>
                <th><input type="text" placeholder="Filtrar Última Activación" /></th>
                <th></th>
            </tr>
        </tfoot>
    </table>

    <script>
        $(document).ready(function () {
            // Inicializar DataTable
            var table = $("#alarmasTable").DataTable({
                processing: true,
                serverSide: true,
                stateSave: false, // Desactiva el guardado automático del estado
                ajax: {
                    url: "./api.php",
                    type: "POST",
                    dataSrc: function (json) {
                        if (json.error) {
                            alert(json.error);
                            return [];
                        }
                        return json.data; // Retornar los datos que se llenarán en la tabla
                    },
                },
                lengthMenu: [10, 25, 50, 100], // Control de "Show entries"
                pageLength: 10, // Valor inicial para mostrar
                colReorder: true, // Permite reordenar columnas
                columns: [
                    { data: null, orderable: false, render: function (data, type, row) { return '<input type="checkbox" class="select-checkbox" value="' + row.codigo_alarma + '">'; } },
                    { data: "codigo_alarma" },
                    { data: "id_tag" },
                    { data: "idSensor" },
                    { data: "type" },
                    { data: "tiempo" },
                    { data: "tiempo_ultima_activacion" },
                    { data: null, orderable: false, render: function (data, type, row) { return '<button class="btn-icon btn-icon-edit" data-id="' + row.codigo_alarma + '"><i class="fas fa-edit"></i></button> <button class="btn-icon btn-icon-delete" data-id="' + row.codigo_alarma + '"><i class="fas fa-trash"></i></button>'; } }
                ],
                dom: 'lBfrtip', // l: length changing input control, B: buttons, f: filtering input, r: processing display element, t: the table, i: table information summary, p: pagination control
                buttons: [
                    {
                        extend: 'excelHtml5',
                        text: '<i class="fas fa-file-excel"></i> Exportar a Excel', // Botón con icono
                        title: 'Alarmas',
                        exportOptions: {
                            columns: ':visible:not(#selectAll-col):not(#actions-col)' // Excluir las columnas de checkboxes y acciones
                        }
                    },
                    {
                        extend: 'colvis',
                        text: '<i class="fas fa-columns"></i> Mostrar/Ocultar Columnas', // Botón con icono
                        columns: ':not(:last-child)' // Excluir la columna de acciones
                    },
                    {
                        text: '<i class="fas fa-save"></i> Guardar Configuración', // Botón personalizado con icono
                        action: function () {
                            var state = {
                                order: table.order(),
                                colReorder: table.colReorder.order()
                            };
                            localStorage.setItem('DataTables_alarmasTable', JSON.stringify(state)); // Guarda el estado manualmente
                            alert("¡Configuración guardada!");
                        }
                    }
                ]
            });

            // Añadir los botones al contenedor
            table.buttons().container().appendTo('#contenedor_buttons');

            // Filtros por columna
            $('#alarmasTable tfoot input').on('keyup change', function () {
                var columnIndex = $(this).parent().index(); // Obtener el índice de la columna
                table.column(columnIndex).search(this.value).draw(); // Filtrar por columna
            });

            // Restaurar el estado guardado
            var savedState = localStorage.getItem('DataTables_alarmasTable');
            if (savedState) {
                var parsedState = JSON.parse(savedState);
                // Verifica que el estado guardado tenga las propiedades esperadas
                if (parsedState.order && Array.isArray(parsedState.order)) {
                    table.order(parsedState.order); // Reordena las columnas
                }
                if (parsedState.page !== undefined) {
                    table.page(parsedState.page).draw(); // Cambia a la página guardada y redibuja
                }
                if (parsedState.colReorder && Array.isArray(parsedState.colReorder)) {
                    table.colReorder.order(parsedState.colReorder); // Reordena las columnas
                }
            }

            // Seleccionar/desmarcar todos los checkboxes al hacer clic en el checkbox principal
            $(".selectAll").on("click", function () {
                var rows = $("#alarmasTable")
                    .DataTable()
                    .rows({ search: "applied" })
                    .nodes();
                $('input[type="checkbox"]', rows).prop("checked", this.checked);
            });

            // Agregar funcionalidad a los botones de edición y eliminación
            $("#alarmasTable").on("click", ".btn-icon-edit", function () {
                var id = $(this).data("id");
                alert("Editando alarma con ID: " + id);
            });

            $("#alarmasTable").on("click", ".btn-icon-delete", function () {
                var id = $(this).data("id");
                if (confirm("¿Estás seguro de que deseas eliminar la alarma con ID: " + id + "?")) {
                    // Lógica de eliminación
                }
            });
        });
    </script>
</body>

</html>
